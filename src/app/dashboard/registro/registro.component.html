<nav class="navbar fixed-top navbar-expand-lg navbar-dark">
    <div>
        <ul class="navbar-nav ml-auto">
            <li class="nav-link">
                <a class="btn-block btn-login" href="home()">HOME</a>
            </li>
            <li class="nav-link">
                <a class=" btn-block btn-login" href="login()">LOGIN</a>
            </li>

        </ul>

<section class="login-block">
    <div class="container">
        <div class="row">
            <div class="col-md-4 login-sec">
                <h2 class="text-center">Registro</h2>
                <form id="registroForm">
                    <div class="form-group">
                        <label for="nombre">Nombre Usuario:</label> <br>
                        <input type="text" [(ngModel)]="nombre" class="form-control"
                            [ngModelOptions]="{standalone: true}" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contrase√±a: </label>
                        <input type="password" class="form-control" [(ngModel)]="password"
                            [ngModelOptions]="{standalone: true}" id="password" name="password" required minlength="6">
                    </div>
                    <br>
                    <div class="form-group center-form-field">
                        <mat-form-field>
                            <mat-label>Tipo de usuario</mat-label>
                            <mat-select [(ngModel)]="cbxTipoUsuario" (selectionChange)="mostrar()"
                                [ngModelOptions]="{standalone: true}">
                                <mat-option *ngFor="let tipou of tipos" [value]="tipou.value">
                                    {{tipou.viewValue}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>


                </form>
                <div style="text-align: center;">
                    <button type="submit" class="btn-login" [disabled]="nombre == '' || password == ''"
                        (click)="ingresas()">Registrar</button>
                </div>


            </div>
            <div class="col-md-8 banner-sec">
                <div class="carousel-inner" role="listbox">
                    <img class="d-block img-fluid"
                        src="https://www.elsoldepuebla.com.mx/incoming/hefgit-benito-juarez-ilustrativa.jpg/ALTERNATES/LANDSCAPE_960/benito%20juarez-ilustrativa.jpg"
                        alt="First slide">
                </div>

            </div>
        </div>

    </div>
