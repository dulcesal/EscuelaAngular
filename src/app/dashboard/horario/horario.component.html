<div class="container">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Nombre Column -->
        <ng-container matColumnDef="Materia">
            <th mat-header-cell *matHeaderCellDef> Materia </th>
            <td mat-cell *matCellDef="let element"> {{element.materia_nombre
                }} </td>
        </ng-container>
        <ng-container matColumnDef="Maestro">
            <th mat-header-cell *matHeaderCellDef> Maestro </th>
            <td mat-cell *matCellDef="let element"> {{element.maestro_nombre}} </td>
        </ng-container>

        <!-- Paterno Column -->
        <ng-container matColumnDef="Dia">
            <th mat-header-cell *matHeaderCellDef> Dia </th>
            <td mat-cell *matCellDef="let element"> {{element.dia_semana}} </td>
        </ng-container>

        <!-- Materno Column -->
        <ng-container matColumnDef="Hora_Inicio">
            <th mat-header-cell *matHeaderCellDef> Hora_Inicio </th>
            <td mat-cell *matCellDef="let element"> {{element.hora_inicio}} </td>
        </ng-container>

        <!-- Correo Column -->
        <ng-container matColumnDef="Hora_Fin">
            <th mat-header-cell *matHeaderCellDef> Hora_Fin </th>
            <td mat-cell *matCellDef="let element"> {{element.hora_fin}} </td>
        </ng-container>

        <!-- Encabezado de la tabla -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <!-- Filas de la tabla -->
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
